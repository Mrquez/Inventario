<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab | Registrar usuario</title>
  <link rel="shortcut icon" href="../css/Logo.png" type="image/x-icon">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../AdminLTE-master/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../AdminLTE-master/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../AdminLTE-master/dist/css/adminlte.min.css">

</head>
<body class="hold-transition login-page" style="background:linear-gradient(0deg,#731649, rgb(255, 255, 255));">
<div class="register-box">
  

  <div class="card">
    <div class="card-body register-card-body">
      <br>
      <form method="post" name="registrar" action="../php/registrar_usuario.php" onsubmit="return validateForm()">
        <div class="register-logo">
          <img src="../css/Logo_cecyy.png" alt="H & GT Logo" width="50%" height="50%"  style="opacity: .8">
        </div>
        <br>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre" name="nom_usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" minlength="6" maxlength="6" class="form-control" placeholder="No. de Empleado" name="num_empleado">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" minlength="6" maxlength="6" class="form-control" placeholder="Contraseña" name="contrasena"> 
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password"  minlength="6" maxlength="6" class="form-control" placeholder="Ingrese su contraseña nuevamente" name="contrasena2">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            
          </div>
          <!-- /.col -->
          <div class="col-8">
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </div>
          
          <!-- /.col -->
        </div>
        <br>
          <div id="error-message1" name="error-message" style="display:none;color:red;">
            Campos incompletos. Por favor, inténtalo de nuevo.
          </div>
          <div id="error-message2" name="error-message" style="display:none;color:red;">
            Las contraseñas son diferentes. Por favor, inténtalo de nuevo.
          </div>
          <div id="good" name="error-message" style="display:none;color:rgb(31, 173, 31);">
            Usuario registrado correctamente
          </div>
      </form>
<br>
      <a  style="color:#6a113d" href="index.html" class="text-center">¿Ya tienes una cuenta?<b> Iniciar sesión</b> </a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->


<script src="../../Proyecto/js/register.js"></script>
</body>
</html>
